<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alex Github Search</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.app.js" type="module" defer></script>
  </head>  
  <body>
    
    <!-- Search input form -->
    <form id="search_form">
          <label class="item span-6" for="search_github">GitHub Users:</label>
          <input class="item span-5" type="text" name="search_github" id="search_github" tabindex="0" placeholder="Start typing!">
          <button class="item" type="submit" tabindex="1">
            GO
          </button>
    </form>
    <div class="container">
      <div class="item span-6">
        <em>GitHub unauthenticated API queries are rate limited to 1000 results.</em>
      </div>
    </div>
    <div class="container hide" id="search_results">
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
